<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | AnythingbyJpy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0b0b0b;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            line-height: 1.6;
        }
        .thank-you-container {
            max-width: 600px;
            padding: 40px;
            background-color: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #ffdd57;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            color: #b0b0b0;
        }
        .home-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #ffdd57;
            color: #000;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .home-btn:hover {
            background: #e6c74d;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 221, 87, 0.3);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your message has been successfully sent. We'll get back to you within 24 hours.</p>
        <a href="https://jpydhoctor.github.io/anythingbyjpy/index.html" class="home-btn">
            <i class="fas fa-arrow-left"></i> Return to Homepage
        </a>
    </div>
    <!-- Font Awesome for the arrow icon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
