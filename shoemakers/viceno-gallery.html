<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viceno Pairs Portfolio | AnythingbyJpy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #0b0b0b;
      --accent: #ffdd57;
      --accent-dark: #e6c74d;
      --light: #f1f1f1;
      --card-bg: #1a1a1a;
      --text-secondary: #b0b0b0;
    }
    
    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--bg);
      color: var(--light);
      line-height: 1.6;
    }
    
    /* Home Icon */
    .home-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: var(--accent);
      color: #000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 15px rgba(255, 221, 87, 0.3);
      transition: all 0.3s ease;
    }
    
    .home-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 221, 87, 0.4);
    }
    
    /* Gallery Container */
    .gallery-container {
      max-width: 1200px;
      margin: 100px auto;
      padding: 0 20px;
      text-align: center;
    }
    
    .gallery-title {
      margin-bottom: 40px;
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
    }
    
    .gallery-item {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    
    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(255, 221, 87, 0.2);
    }
    
    .gallery-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }
    
    .gallery-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(11, 11, 11, 0.9);
      padding: 15px;
    }
    
    .whatsapp-btn {
      display: inline-block;
      background: #25D366;
      color: white !important;
      padding: 8px 15px;
      border-radius: 30px;
      margin-top: 10px;
      text-decoration: none !important;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    
    .whatsapp-btn:hover {
      background: #128C7E;
    }
    
    .whatsapp-btn i {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <!-- Home Navigation Icon -->
  <a href="../index.html" class="home-icon" aria-label="Return to home">
    <i class="fas fa-home"></i>
  </a>

  <!-- Gallery Content -->
  <main class="gallery-container">
    <div class="gallery-title">
      <h2>Viceno Pairs Portfolio</h2>
      <p>Handcrafted footwear designs - tap any photo to inquire</p>
    </div>
    
    <div class="gallery-grid">
      <!-- Photo 1 -->
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1560769629-975ec94e6a86?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" 
             alt="Viceno Design 1" 
             class="gallery-img">
        <div class="gallery-overlay">
          <h3>Classic Oxford</h3>
          <a href="https://wa.me/2347015191893?text=Hello%20Viceno%20Pairs!%20I%20love%20your%20Classic%20Oxford%20design%20and%20want%20to%20order%20something%20similar." 
             class="whatsapp-btn">
             <i class="fab fa-whatsapp"></i> Inquire
          </a>
        </div>
      </div>
      
      <!-- Photo 2-10 (Placeholders) -->
      <!-- Duplicate this block 9 times, update alt text and design names -->
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1549298916-b41d501d3772?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" 
             alt="Viceno Design 2" 
             class="gallery-img">
        <div class="gallery-overlay">
          <h3>Design Name</h3>
          <a href="https://wa.me/2347015191893?text=Hello%20Viceno%20Pairs!%20I%20love%20your%20[Design%20Name]%20and%20want%20to%20order%20something%20similar." 
             class="whatsapp-btn">
             <i class="fab fa-whatsapp"></i> Inquire
          </a>
        </div>
      </div>
      
      <!-- Continue with 8 more gallery-item divs -->
      
    </div>
  </main>
</body>
</html>
