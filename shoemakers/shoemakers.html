<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viceno Pairs | Master Shoemaker | AnythingbyJpy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #0b0b0b;
      --accent: #ffdd57;
      --accent-dark: #e6c74d;
      --light: #f1f1f1;
      --card-bg: #1a1a1a;
      --text-secondary: #b0b0b0;
      --disclaimer-red: #ff3860;
      --disclaimer-dark: #cc2a4b;
    }
    
    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--bg);
      color: var(--light);
      line-height: 1.6;
    }
    
    /* Disclaimer Icon */
    .disclaimer-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: var(--disclaimer-red);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 15px rgba(255, 56, 96, 0.4);
      transition: all 0.3s ease;
      cursor: pointer;
      animation: shake 2s infinite;
    }
    
    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      10%, 30%, 50%, 70%, 90% { transform: rotate(-5deg); }
      20%, 40%, 60%, 80% { transform: rotate(5deg); }
    }
    
    .disclaimer-icon:hover {
      transform: scale(1.1) rotate(10deg);
      background: var(--disclaimer-dark);
      box-shadow: 0 6px 20px rgba(255, 56, 96, 0.6);
      animation: none;
    }
    
    /* Home Icon */
    .home-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: var(--accent);
      color: #000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 15px rgba(255, 221, 87, 0.3);
      transition: all 0.3s ease;
    }
    
    .home-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 221, 87, 0.4);
    }
    
    /* Profile Container */
    .profile-container {
      max-width: 800px;
      margin: 100px auto;
      padding: 0 20px;
      text-align: center;
    }
    
    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid var(--accent);
      margin-bottom: 20px;
    }
    
    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 25px 0;
    }
    
    .skill-tag {
      background: rgba(255, 221, 87, 0.2);
      color: var(--accent);
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: var(--accent);
      color: #000;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      margin: 10px;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background: var(--accent-dark);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 221, 87, 0.3);
    }
    
    .whatsapp-btn {
      background: #25D366;
      color: white !important;
    }
    
    .whatsapp-btn:hover {
      background: #128C7E;
    }

    /* Admin Stats Panel */
    .stats-panel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Disclaimer Icon -->
  <a href="disclaimer.html" class="disclaimer-icon" aria-label="View payment disclaimer">
    <i class="fas fa-exclamation-triangle"></i>
  </a>

  <!-- Home Navigation Icon -->
  <a href="../index.html" class="home-icon" aria-label="Return to home">
    <i class="fas fa-home"></i>
  </a>

  <!-- Main Profile -->
  <main class="profile-container">
    <img src="https://i.ibb.co/3mwdT689/951-F96-F3-07-A0-49-A1-B9-BC-E709257336-CA.png" 
         alt="Viceno Pairs" 
         class="profile-img">
    
    <h2>Viceno Pairs</h2>
    <p>Master Craftsman of Luxury Footwear Since 2012</p>
    
    <div class="skills">
      <span class="skill-tag">Hand-stitched</span>
      <span class="skill-tag">Premium Leather</span>
      <span class="skill-tag">Custom Designs</span>
      <span class="skill-tag">Orthopedic Options</span>
    </div>
    
    <a href="viceno-gallery.html" class="btn">View Designs</a>
    <a href="https://wa.me/2347015191893?text=Hello%20Viceno%20Pairs!%20I%20saw%20your%20profile%20on%20AnythingbyJpy%20and%20would%20like%20to%20discuss%20custom%20shoes." 
       class="btn whatsapp-btn" id="whatsappBtn">
       <i class="fab fa-whatsapp"></i> Chat Directly
    </a>
  </main>

  <!-- Admin Stats Panel (hidden by default) -->
  <div class="stats-panel" id="statsPanel">
    <strong>Visitor Stats</strong>
    <div>Total WhatsApp Clicks: <span id="clickCount">0</span></div>
    <div>Last Visit: <span id="lastVisit">Never</span></div>
  </div>

  <!-- Enhanced Tracking Script -->
  <script>
    // Initialize stats when page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Load click count
      let clicks = localStorage.getItem('whatsappClicks') || 0;
      document.getElementById('clickCount').textContent = clicks;
      
      // Track last visit
      const lastVisit = localStorage.getItem('lastVisit');
      if (lastVisit) {
        document.getElementById('lastVisit').textContent = new Date(parseInt(lastVisit)).toLocaleString();
      }
      localStorage.setItem('lastVisit', Date.now());
      
      // Show stats panel with keyboard shortcut (Ctrl+Shift+S)
      document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.shiftKey && e.key === 'S') {
          const panel = document.getElementById('statsPanel');
          panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }
      });
    });

    // Enhanced WhatsApp click tracking
    document.getElementById('whatsappBtn').addEventListener('click', function() {
      // Track total clicks
      let clicks = localStorage.getItem('whatsappClicks') || 0;
      clicks = parseInt(clicks) + 1;
      localStorage.setItem('whatsappClicks', clicks);
      document.getElementById('clickCount').textContent = clicks;
      
      // Store detailed click data
      const clickData = {
        timestamp: new Date().toISOString(),
        deviceInfo: {
          screenWidth: window.screen.width,
          screenHeight: window.screen.height,
          platform: navigator.platform
        }
      };
      
      const clickHistory = JSON.parse(localStorage.getItem('clickHistory') || '[]');
      clickHistory.push(clickData);
      localStorage.setItem('clickHistory', JSON.stringify(clickHistory));
      
      console.log('WhatsApp click recorded:', clickData);
    });
  </script>
</body>
</html>
