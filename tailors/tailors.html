<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tailors</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg'); /* Your background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      padding: 3rem;
      background-color: rgba(0, 0, 0, 0.5);
      margin: 2rem;
      border-radius: 10px;
    }
    .card {
      text-align: center;
      padding: 1rem;
      width: 250px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 1rem;
      color: #ffd700;
    }
    h2 {
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Custom Tailoring Services</h1>
    <p>Precision, elegance, and personalization â€” tailored for you.</p>
  </header>

  <section class="section">
    <div class="card">
      <i class="fas fa-mars icon"></i>
      <h2>Men's Tailoring</h2>
      <p>Custom suits, shirts, and traditional wear crafted to perfection for men.</p>
    </div>

    <div class="card">
      <i class="fas fa-venus icon"></i>
      <h2>Women's Tailoring</h2>
      <p>Elegant dresses, blouses, and tailored outfits designed just for women.</p>
    </div>
  </section>

</body>
</html>
