<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailors | AnythingbyJpy</title>
  <!-- Use your existing styles + minor additions -->
  <style>
    :root {
      --bg: #0b0b0b;
      --accent: #ffdd57;
      --accent-dark: #e6c74d;
      --light: #f1f1f1;
      --card-bg: #1a1a1a;
      --text-secondary: #b0b0b0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--light);
      line-height: 1.6;
    }

    /* Home Icon */
    .home-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background: var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .home-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 221, 87, 0.5);
    }

    .home-icon i {
      color: #000;
      font-size: 1.2rem;
    }

    /* Tailors Header */
    .tailors-header {
      text-align: center;
      padding: 100px 20px 60px;
      background: linear-gradient(rgba(11, 11, 11, 0.9), rgba(11, 11, 11, 0.9)), 
                  url('https://images.unsplash.com/photo-1600267165477-6d4cc741b379?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
    }

    .tailors-header h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, var(--accent), #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* Categories Grid */
    .categories {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .category-card {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.4s ease;
      text-align: center;
      border: 1px solid transparent;
    }

    .category-card:hover {
      transform: translateY(-10px);
      border-color: var(--accent);
      box-shadow: 0 15px 30px rgba(255, 221, 87, 0.2);
    }

    /* Updated Icon Container */
    .icon-container {
      width: 100%;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 221, 87, 0.1);
    }

    .icon-container i {
      font-size: 8rem;
      color: var(--accent);
      transition: all 0.3s ease;
    }

    .category-card:hover .icon-container i {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px rgba(255, 221, 87, 0.7));
    }

    .category-content {
      padding: 30px;
    }

    .category-content h2 {
      color: var(--accent);
      margin-bottom: 15px;
      font-size: 1.8rem;
    }

    .category-content p {
      color: var(--text-secondary);
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: var(--accent);
      color: #000;
    }

    .btn-primary:hover {
      background: var(--accent-dark);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 221, 87, 0.3);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .tailors-header h1 {
        font-size: 2.2rem;
      }
      
      .icon-container i {
        font-size: 6rem;
      }
    }
  </style>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Home Icon -->
  <a href="../index.html" class="home-icon" aria-label="Return to Home">
    <i class="fas fa-home"></i>
  </a>

  <!-- Tailors Header -->
  <section class="tailors-header">
    <h1>Tailor Services</h1>
    <p>Find expert tailors specializing in custom fits for every style</p>
  </section>

  <!-- Categories Grid -->
  <div class="categories">
    <!-- Male Tailors -->
    <div class="category-card">
      <div class="icon-container">
        <i class="fas fa-male" title="Men's Tailoring"></i>
      </div>
      <div class="category-content">
        <h2>Men's Tailoring</h2>
        <p>Custom suits, shirts, and alterations tailored to perfection.</p>
        <a href="male-tailors.html" class="btn btn-primary">Explore Tailors</a>
      </div>
    </div>

    <!-- Female Tailors -->
    <div class="category-card">
      <div class="icon-container">
        <i class="fas fa-female" title="Women's Tailoring"></i>
      </div>
      <div class="category-content">
        <h2>Women's Tailoring</h2>
        <p>Bespoke dresses, blouses, and adjustments for flawless fits.</p>
        <a href="female-tailors.html" class="btn btn-primary">Explore Tailors</a>
      </div>
    </div>
  </div>
</body>
</html>
