<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailoring Services | AnythingbyJpy</title>
    <style>
        :root {
            --bg: #0b0b0b;
            --accent: #ffdd57;
            --text: #f1f1f1;
            --card-bg: #1a1a1a;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            line-height: 1.6;
        }
        .nav-btn {
            position: fixed;
            top: 15px;
            color: var(--accent);
            font-size: 24px;
            z-index: 100;
            text-decoration: none;
        }
        .home-btn { left: 15px; }
        .back-btn { right: 15px; }
        .page-header {
            text-align: center;
            margin: 60px 0 30px;
        }
        h1 {
            color: var(--accent);
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        .gender-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .gender-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            color: var(--text);
            text-decoration: none;
            border: 1px solid #333;
            transition: all 0.2s ease;
        }
        .gender-card:active {
            transform: scale(0.98);
            border-color: var(--accent);
        }
        .gender-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--accent);
        }
        @media (min-width: 768px) {
            .gender-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="nav-btn home-btn">⌂</a>
    <a href="../services.html" class="nav-btn back-btn">←</a>

    <div class="page-header">
        <h1>Tailoring Services</h1>
        <p>Custom clothing tailored to perfection</p>
    </div>
    
    <div class="gender-options">
        <a href="tailors/women/women.html" class="gender-card">
            <div class="gender-icon">♀</div>
            <h2>Women's Tailoring</h2>
            <p>Dresses, skirts, blouses & more</p>
        </a>
        
        <a href="tailors/men/men.html" class="gender-card">
            <div class="gender-icon">♂</div>
            <h2>Men's Tailoring</h2>
            <p>Suits, shirts, trousers & more</p>
        </a>
    </div>
</body>
</html>
