<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailoring Services | AnythingbyJpy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0b0b0b;
            --accent: #ffdd57;
            --text: #f1f1f1;
            --card-bg: #1a1a1a;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            line-height: 1.6;
            min-height: 100vh;
        }
        .nav-btn {
            position: fixed;
            top: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(26, 26, 26, 0.8);
            border-radius: 50%;
            color: var(--accent);
            font-size: 18px;
            z-index: 100;
            text-decoration: none;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 221, 87, 0.2);
        }
        .nav-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 221, 87, 0.1);
            border-color: var(--accent);
        }
        .home-btn { left: 20px; }
        .back-btn { right: 20px; }
        .page-header {
            text-align: center;
            margin: 80px 0 40px;
            padding: 0 20px;
        }
        h1 {
            color: var(--accent);
            margin-bottom: 15px;
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .page-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 500px;
            margin: 0 auto;
        }
        .gender-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .gender-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            color: var(--text);
            text-decoration: none;
            border: 1px solid rgba(51, 51, 51, 0.5);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        .gender-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: left;
            transition: var(--transition);
        }
        .gender-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 221, 87, 0.3);
        }
        .gender-card:hover::before {
            transform: scaleX(1);
        }
        .gender-card:active {
            transform: translateY(-2px);
        }
        .gender-icon {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: var(--accent);
            transition: var(--transition);
        }
        .gender-card:hover .gender-icon {
            transform: scale(1.1);
        }
        .gender-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 500;
        }
        .gender-card p {
            opacity: 0.8;
            font-size: 0.95rem;
        }
        @media (min-width: 768px) {
            .gender-options {
                grid-template-columns: repeat(2, 1fr);
            }
            .page-header {
                margin: 100px 0 50px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <a href="../index.html" class="nav-btn home-btn" title="Home">
        <i class="fas fa-home"></i>
    </a>
    <a href="../services.html" class="nav-btn back-btn" title="Back">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="page-header">
        <h1>Tailoring Services</h1>
        <p>Custom clothing meticulously crafted to your measurements and style</p>
    </div>
    
    <div class="gender-options">
        <a href="tailors/women/women.html" class="gender-card">
            <div class="gender-icon"><i class="fas fa-female"></i></div>
            <h2>Women's Tailoring</h2>
            <p>Custom dresses, skirts, blouses & evening wear</p>
        </a>
        
        <a href="tailors/men/men.html" class="gender-card">
            <div class="gender-icon"><i class="fas fa-male"></i></div>
            <h2>Men's Tailoring</h2>
            <p>Custom suits, shirts, trousers & formalwear</p>
        </a>
    </div>
</body>
</html>
