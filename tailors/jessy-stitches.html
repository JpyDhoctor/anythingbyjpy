<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jessy Stitches | AnythingbyJpy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #0b0b0b;
      --accent: #ffdd57;
      --accent-dark: #e6c74d;
      --light: #f1f1f1;
      --card-bg: #1a1a1a;
      --text-secondary: #b0b0b0;
    }
    
    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--bg);
      color: var(--light);
      line-height: 1.6;
    }
    
    /* Home Icon */
    .home-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: var(--accent);
      color: #000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 15px rgba(255, 221, 87, 0.3);
      transition: all 0.3s ease;
    }
    
    .home-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 221, 87, 0.4);
    }
    
    /* Profile Header */
    .profile-header {
      max-width: 1200px;
      margin: 100px auto 40px;
      padding: 0 20px;
      text-align: center;
    }
    
    .profile-header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid var(--accent);
      margin-bottom: 20px;
    }
    
    /* Gallery Grid */
    .gallery-grid {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
    }
    
    .gallery-item {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    
    .gallery-item img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      display: block;
    }
    
    .gallery-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(11, 11, 11, 0.8);
      padding: 20px;
      text-align: center;
    }
    
    .whatsapp-btn {
      display: inline-block;
      background: #25D366;
      color: white !important;
      padding: 10px 20px;
      border-radius: 30px;
      margin-top: 10px;
      text-decoration: none !important;
      transition: all 0.3s ease;
    }
    
    .whatsapp-btn:hover {
      background: #128C7E;
      transform: translateY(-3px);
    }
    
    .whatsapp-btn i {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <!-- Home Navigation Icon -->
  <a href="../index.html" class="home-icon" aria-label="Return to home">
    <i class="fas fa-home"></i>
  </a>

  <!-- Profile Header -->
  <section class="profile-header">
    <img src="https://i.ibb.co/7dWMCCJq/e03e93ff-7cb4-463c-b15f-fa00cf874c41.jpg" alt="Jessy Stitches">
    <h1>Jessy Stitches</h1>
    <p>Master Tailor specializing in contemporary women's wear</p>
  </section>

  <!-- Photo Gallery -->
  <section class="gallery-grid">
    <!-- Photo 1 -->
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1539109136881-3be0616acf4b?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Jessy's Design 1">
      <div class="gallery-overlay">
        <h3>Floral Summer Dress</h3>
        <a href="https://wa.me/2349013149848?text=Hello%20Jessy%20Stitches!%20I%20saw%20your%20Floral%20Summer%20Dress%20on%20AnythingbyJpy%20and%20would%20like%20to%20order%20something%20similar." 
           class="whatsapp-btn">
           <i class="fab fa-whatsapp"></i> Inquire About This
        </a>
      </div>
    </div>
    
    <!-- Photo 2 -->
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1591047139829-d91aecb6caea?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Jessy's Design 2">
      <div class="gallery-overlay">
        <h3>Office Pantsuit</h3>
        <a href="https://wa.me/2349013149848?text=Hello%20Jessy%20Stitches!%20I%20saw%20your%20Office%20Pantsuit%20on%20AnythingbyJpy%20and%20would%20like%20to%20order%20something%20similar." 
           class="whatsapp-btn">
           <i class="fab fa-whatsapp"></i> Inquire About This
        </a>
      </div>
    </div>
    
    <!-- Photo 3-10 (Placeholders - Add your own images later) -->
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1551232864-3f0890e580d9?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Jessy's Design 3">
      <div class="gallery-overlay">
        <h3>Design Name</h3>
        <a href="https://wa.me/2349013149848?text=Hello%20Jessy%20Stitches!%20I%20saw%20your%20[Design%20Name]%20on%20AnythingbyJpy%20and%20would%20like%20to%20order%20something%20similar." 
           class="whatsapp-btn">
           <i class="fab fa-whatsapp"></i> Inquire About This
        </a>
      </div>
    </div>
    
    <!-- Repeat the above block 7 more times for photos 4-10 -->
    <!-- Just copy-paste and update the img src, alt text, and Design Name -->
    
  </section>
</body>
</html>
