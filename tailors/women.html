<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Tailoring | AnythingbyJpy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0b0b0b;
            --accent: #ffdd57;
            --text: #f1f1f1;
            --card-bg: #1a1a1a;
        }
        body {
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            margin: 0;
        }
        .home-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            color: var(--accent);
            font-size: 24px;
            z-index: 100;
        }
        .back-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            color: var(--accent);
            font-size: 24px;
            z-index: 100;
        }
        .service-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 600px;
            margin: 60px auto 0;
        }
        .service-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            color: var(--text);
            border: 1px solid #333;
        }
        .service-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--accent);
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="home-btn">
        <i class="fas fa-home"></i>
    </a>
    <a href="../" class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>

    <h1 style="text-align: center; color: var(--accent);">Women's Tailoring</h1>
    
    <div class="service-grid">
        <div class="service-card">
            <div class="service-icon"><i class="fas fa-robe"></i></div>
            <h2>Custom Dresses</h2>
            <p>From ₦25,000</p>
        </div>
        
        <div class="service-card">
            <div class="service-icon"><i class="fas fa-skirt"></i></div>
            <h2>Tailored Skirts</h2>
            <p>From ₦15,000</p>
        </div>
    </div>
</body>
</html>
