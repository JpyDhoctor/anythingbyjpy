<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nail Technicians | AnythingbyJpy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #0b0b0b;
      --accent: #ffdd57;
      --accent-dark: #e6c74d;
      --light: #f1f1f1;
      --card-bg: #1a1a1a;
      --text-secondary: #b0b0b0;
    }
    
    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--bg);
      color: var(--light);
      line-height: 1.6;
    }
    
    /* Home Icon */
    .home-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: var(--accent);
      color: #000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 15px rgba(255, 221, 87, 0.3);
      transition: all 0.3s ease;
    }
    
    .home-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 221, 87, 0.4);
    }
    
    /* Service Categories */
    .service-categories {
      max-width: 1200px;
      margin: 100px auto;
      padding: 0 20px;
      text-align: center;
    }
    
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 50px;
    }
    
    .category-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 40px 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }
    
    .category-card:hover {
      transform: translateY(-10px);
      border-color: var(--accent);
      box-shadow: 0 15px 30px rgba(255, 221, 87, 0.2);
    }
    
    .category-icon {
      font-size: 4rem;
      color: var(--accent);
      margin-bottom: 20px;
      transition: transform 0.5s ease;
    }
    
    .category-card:hover .category-icon {
      transform: scale(1.1) rotate(-10deg);
    }
    
    .category-content h3 {
      color: var(--accent);
      margin-bottom: 15px;
      font-size: 1.5rem;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 25px;
      background: var(--accent);
      color: #000;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 15px;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background: var(--accent-dark);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 221, 87, 0.3);
    }
  </style>
</head>
<body>
  <!-- Home Navigation Icon -->
  <a href="../index.html" class="home-icon" aria-label="Return to home">
    <i class="fas fa-home"></i>
  </a>

  <!-- Main Content -->
  <main class="service-categories">
    <h2>Nail Services</h2>
    <p>Premium manicure and pedicure services from our certified technicians</p>
    
    <div class="category-grid">
      <!-- Manicure Category -->
      <div class="category-card">
        <div class="category-icon">
          <i class="fas fa-hand-sparkles"></i> <!-- Hand icon for manicure -->
        </div>
        <div class="category-content">
          <h3>Manicures</h3>
          <p>Classic, gel, and acrylic manicures with custom nail art designs.</p>
          <a href="manicure-artists.html" class="btn">View Artists</a>
        </div>
      </div>
      
      <!-- Pedicure Category -->
      <div class="category-card">
        <div class="category-icon">
          <i class="fas fa-socks"></i> <!-- Foot/leg icon for pedicure -->
        </div>
        <div class="category-content">
          <h3>Pedicures</h3>
          <p>Luxurious foot care treatments and spa pedicures.</p>
          <a href="pedicure-artists.html" class="btn">View Artists</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
