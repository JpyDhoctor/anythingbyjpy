<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Grooming | AnythingbyJpy</title>
    <!-- Same style block as women.html -->
    <style>
        :root {
            --bg: #0b0b0b;
            --accent: #ffdd57;
            --light: #f1f1f1;
            --card-bg: #1a1a1a;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            background-color: var(--bg);
            color: var(--light);
            line-height: 1.6;
            padding: 20px;
        }
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: var(--accent);
            font-size: 1.8rem;
            transition: transform 0.3s ease;
            text-decoration: none;
        }
        .home-btn:hover {
            transform: scale(1.1);
        }
        .styles-container {
            max-width: 1200px;
            margin: 60px auto 0;
            padding: 20px;
        }
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 15px;
        }
        .style-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .style-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        .style-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 221, 87, 0.1);
            border-color: var(--accent);
        }
        .style-image {
            height: 200px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-size: 3rem;
        }
        .style-info {
            padding: 20px;
        }
        .style-info h2 {
            margin-bottom: 10px;
            color: var(--accent);
            font-size: 1.3rem;
        }
        .style-badges {
            display: flex;
            gap: 8px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        .badge {
            background: rgba(255, 221, 87, 0.2);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            margin: 30px auto 0;
            padding: 8px 20px;
            background: var(--card-bg);
            color: var(--accent);
            text-decoration: none;
            border-radius: 30px;
            border: 1px solid var(--accent);
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .back-btn:hover {
            background: var(--accent);
            color: #000;
        }
        .back-btn i {
            margin-right: 6px;
        }
        @media (max-width: 768px) {
            .style-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="home-btn" aria-label="Return to homepage">
        <i class="fas fa-home"></i>
    </a>

    <div class="styles-container">
        <div class="page-header">
            <h1>Men's Grooming</h1>
            <p>Precision cuts and beard care</p>
        </div>
        
        <div class="style-grid">
            <div class="style-card">
                <div class="style-image">
                    <i class="fas fa-cut"></i>
                </div>
                <div class="style-info">
                    <h2>Haircuts</h2>
                    <p>Professional barbering services</p>
                    <div class="style-badges">
                        <span class="badge">Fades</span>
                        <span class="badge">Undercuts</span>
                        <span class="badge">Buzz Cut</span>
                    </div>
                </div>
            </div>
            
            <div class="style-card">
                <div class="style-image">
                    <i class="fas fa-tree"></i>
                </div>
                <div class="style-info">
                    <h2>Beard Care</h2>
                    <p>Expert beard grooming</p>
                    <div class="style-badges">
                        <span class="badge">Trimming</span>
                        <span class="badge">Shaping</span>
                        <span class="badge">Hot Towel</span>
                    </div>
                </div>
            </div>
            
            <div class="style-card">
                <div class="style-image">
                    <i class="fas fa-air-freshener"></i>
                </div>
                <div class="style-info">
                    <h2>Treatments</h2>
                    <p>Specialized hair care</p>
                    <div class="style-badges">
                        <span class="badge">Scalp Massage</span>
                        <span class="badge">Hair Dye</span>
                        <span class="badge">Conditioning</span>
                    </div>
                </div>
            </div>
        </div>
        
        <a href="../hairdressers.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Hair Services
        </a>
    </div>
</body>
</html>
