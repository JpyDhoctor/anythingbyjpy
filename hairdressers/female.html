<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Styling | AnythingbyJpy</title>
    <style>
        :root {
            --bg: #0b0b0b;
            --accent: #ffdd57;
            --text: #f1f1f1;
        }
        body {
            font-family: sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            line-height: 1.6;
        }
        .home-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            color: var(--accent);
            font-size: 24px;
            z-index: 100;
        }
        .back-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            color: var(--accent);
            font-size: 24px;
        }
        .service-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        .service-card:active {
            transform: scale(0.98);
            border-color: var(--accent);
        }
        h2 {
            color: var(--accent);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="home-btn">⌂</a>
    <a href="hairdresser.html" class="back-btn">←</a>

    <h1 style="text-align:center;margin:50px 0 30px;">Women's Services</h1>
    
    <div class="service-card">
        <h2>Hair Cutting</h2>
        <p>Customized styles for your face shape</p>
    </div>
    
    <div class="service-card">
        <h2>Hair Coloring</h2>
        <p>From highlights to full color</p>
    </div>
    
    <div class="service-card">
        <h2>Braiding</h2>
        <p>Traditional and creative styles</p>
    </div>
</body>
</html>
