<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empress Crochets | Accessories Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #0b0b0b;
      --accent: #ffdd57;
      --light: #f1f1f1;
      --card-bg: #1a1a1a;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--light);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }
    
    .gallery-container {
      max-width: 1200px;
      margin: 80px auto;
      padding: 0 20px;
    }
    
    .gallery-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .gallery-header h1 {
      color: var(--accent);
      margin-bottom: 10px;
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      color: var(--accent);
      text-decoration: none;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      transform: translateX(-5px);
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }
    
    .gallery-item {
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(255, 221, 87, 0.2);
    }
    
    .gallery-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .gallery-item:hover .gallery-img {
      transform: scale(1.05);
    }
    
    .gallery-info {
      padding: 15px;
      text-align: center;
    }
    
    .gallery-info h3 {
      color: var(--accent);
      margin-bottom: 10px;
    }
    
    .price-tag {
      display: block;
      color: var(--light);
      font-weight: 600;
      margin: 10px 0;
      font-size: 1.1rem;
    }
    
    .price-tag i {
      color: var(--accent);
      margin-right: 5px;
    }
    
    .non-negotiable {
      font-size: 0.8rem;
      color: #b0b0b0;
      font-style: italic;
    }
    
    .whatsapp-btn {
      background: #25D366;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
    }
    
    .whatsapp-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
    }
    
    .home-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: var(--accent);
      color: #000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 15px rgba(255, 221, 87, 0.3);
      transition: all 0.3s ease;
    }
    
    .home-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 221, 87, 0.4);
    }
    
    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <a href="../index.html" class="home-icon" aria-label="Return to home">
    <i class="fas fa-home"></i>
  </a>

  <div class="gallery-container">
    <a href="accessories.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Back to Profile
    </a>
    
    <div class="gallery-header">
      <h1>Empress Crochets</h1>
      <p>Royal Accessories Collection</p>
    </div>
    
    <div class="gallery-grid">
      <!-- Item 1 -->

        <div class="gallery-info">
          <h3>Hair Pins</h3>
          <span class="price-tag">
            <i class="fas fa-naira-sign"></i>1,000 <span class="non-negotiable">Non negotiable</span>
          </span>
          <button class="whatsapp-btn" onclick="contactArtist('Hair pins', '1,000')">
            <i class="fab fa-whatsapp"></i> Contact Artist
          </button>
        </div>
      </div>
      
      <!-- Item 2 -->
      <div class="gallery-item">
        <img src="https://i.ibb.co/ptjW44v/39240de2-b6ed-4453-a57e-7301ce1e6494.jpg" alt="Elegant Clutch" class="gallery-img">
        <div class="gallery-info">
          <h3>Flower earrings</h3>
          <span class="price-tag">
            <i class="fas fa-naira-sign"></i>3,000 <span class="non-negotiable">Non negotiable</span>
          </span>
          <button class="whatsapp-btn" onclick="contactArtist('Flower earrings', '3,000')">
            <i class="fab fa-whatsapp"></i> Contact Artist
          </button>
        </div>
      </div>
      
      <!-- Item 3 -->
      <div class="gallery-item">
        <img src="https://i.ibb.co/v6B0kysm/8537e3e9-53a3-4e46-909f-2e4818f5c845.jpg" alt="Geometry bag" class="gallery-img">
        <div class="gallery-info">
          <h3>Geometry bag</h3>
          <span class="price-tag">
            <i class="fas fa-naira-sign"></i>20,000 <span class="Slightly-negotiable">Slightly negotiable</span>
          </span>
          <button class="whatsapp-btn" onclick="contactArtist('Geometry bag', '20,000')">
            <i class="fab fa-whatsapp"></i> Contact Artist
          </button>
        </div>
      </div>
      
      <!-- Item 4 -->
      <div class="gallery-item">
        <img src="https://i.ibb.co/gbLDKXsy/e718bba8-59a3-4e3b-ba1d-feabecbf2ee0.jpg" alt="Teddy bag" class="gallery-img">
        <div class="gallery-info">
          <h3>Teddy bag</h3>
          <span class="price-tag">
            <i class="fas fa-naira-sign"></i>30,000 <span class="Slightly negotiable">Slightly negotiable</span>
          </span>
          <button class="whatsapp-btn" onclick="contactArtist('Teddy bag', '30,000')">
            <i class="fab fa-whatsapp"></i> Contact Artist
          </button>
        </div>
      </div>
      
      <!-- Item 5 -->
      <div class="gallery-item">
        <img src="https://i.ibb.co/MkDL6dqF/3c241f95-a017-45c2-8c31-3d0fa050f02a.jpg" alt="Teddy keychain" class="gallery-img">
        <div class="gallery-info">
          <h3>Teddy keychain</h3>
          <span class="price-tag">
            <i class="fas fa-naira-sign"></i>5,000 <span class="negotiable">negotiable</span>
          </span>
          <button class="whatsapp-btn" onclick="contactArtist('Teddy keychain', '5,000')">
            <i class="fab fa-whatsapp"></i> Contact Artist
          </button>
        </div>
      </div>
      
      <!-- Item 6 -->
      <div class="gallery-item">
        <img src="https://i.ibb.co/wf0qsL0/9895a733-1909-4fe0-b909-c6bfa4d8eeff.jpg" alt="Boho Reffled Earrings" class="gallery-img">
        <div class="gallery-info">
          <h3>Boho ruffled Earrings</h3>
          <span class="price-tag">
            <i class="fas fa-naira-sign"></i>3,500 <span class="non-negotiable">Non negotiable</span>
          </span>
          <button class="whatsapp-btn" onclick="contactArtist('Boho Ruffled Earrings', '3,500')">
            <i class="fab fa-whatsapp"></i> Contact Artist
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function contactArtist(itemName, price) {
      // Track the click
      trackWhatsAppClick(itemName);
      
      // Open WhatsApp as before
      const phone = "+2349057826072";
      const message = `Hello Empress Crochets! I'm interested in your "${itemName}" (â‚¦${price}) accessory from AnythingbyJpy. Is this available?`;
      const encoded = encodeURIComponent(message);
      window.open(`https://wa.me/${phone}?text=${encoded}`, '_blank');
    }

    function trackWhatsAppClick(itemName) {
      // Get or initialize total clicks
      let totalClicks = parseInt(localStorage.getItem('empressWhatsappClicks')) || 0;
      totalClicks++;
      localStorage.setItem('empressWhatsappClicks', totalClicks);
      
      // Get or initialize item-specific clicks
      let itemClicks = parseInt(localStorage.getItem(`empressItem_${itemName}`)) || 0;
      itemClicks++;
      localStorage.setItem(`empressItem_${itemName}`, itemClicks);
      
      // Log to console (for testing)
      console.log(`Clicked: ${itemName} | Item Clicks: ${itemClicks} | Total Clicks: ${totalClicks}`);
    }
  </script>
</body>
</html>
