<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nancci Crochets | Decor Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #0b0b0b;
      --accent: #ffdd57;
      --light: #f1f1f1;
      --card-bg: #1a1a1a;
      --telegram: #0088cc;
      --telegram-dark: #006699;
      --disclaimer-red: #ff3860;
      --disclaimer-dark: #cc2a4b;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--light);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }
    
    /* Disclaimer Icon */
    .disclaimer-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: var(--disclaimer-red);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 15px rgba(255, 56, 96, 0.4);
      transition: all 0.3s ease;
      cursor: pointer;
      animation: shake 2s infinite;
    }
    
    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      10%, 30%, 50%, 70%, 90% { transform: rotate(-5deg); }
      20%, 40%, 60%, 80% { transform: rotate(5deg); }
    }
    
    .disclaimer-icon:hover {
      transform: scale(1.1) rotate(10deg);
      background: var(--disclaimer-dark);
      box-shadow: 0 6px 20px rgba(255, 56, 96, 0.6);
      animation: none;
    }

    .gallery-container {
      max-width: 1200px;
      margin: 80px auto;
      padding: 0 20px;
    }
    
    .gallery-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .gallery-header h1 {
      color: var(--accent);
      margin-bottom: 10px;
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      color: var(--accent);
      text-decoration: none;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      transform: translateX(-5px);
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }
    
    .gallery-item {
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(255, 221, 87, 0.2);
    }
    
    .gallery-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .gallery-item:hover .gallery-img {
      transform: scale(1.05);
    }
    
    .gallery-info {
      padding: 15px;
      text-align: center;
    }
    
    .gallery-info h3 {
      color: var(--accent);
      margin-bottom: 10px;
    }
    
    .price-tag {
      display: block;
      color: var(--light);
      font-weight: 600;
      margin: 10px 0;
      font-size: 1.1rem;
    }
    
    .price-tag i {
      color: var(--accent);
      margin-right: 5px;
    }
    
    .non-negotiable {
      font-size: 0.8rem;
      color: #b0b0b0;
      font-style: italic;
    }

    
      .negotiable {
      font-size: 0.8rem;
      color: #b0b0b0;
      font-style: italic;
    }
    
    .telegram-btn {
      background: var(--telegram);
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
    }
    
    .telegram-btn:hover {
      background: var(--telegram-dark);
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 136, 204, 0.3);
    }
    
    .home-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: var(--accent);
      color: #000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 15px rgba(255, 221, 87, 0.3);
      transition: all 0.3s ease;
    }
    
    .home-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 221, 87, 0.4);
    }
    
    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
