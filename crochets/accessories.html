<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessories | AnythingbyJpy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #0b0b0b;
      --accent: #ffdd57;
      --light: #f1f1f1;
      --card-bg: #1a1a1a;
      --whatsapp: #25D366;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--light);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }
    
    .profile-container {
      max-width: 1200px;
      margin: 80px auto;
      padding: 0 20px;
    }
    
    .profile-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .profile-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 40px;
      margin: 0 auto;
      max-width: 800px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    
    .profile-content {
      display: flex;
      gap: 30px;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
    }
    
    .profile-info h2 {
      color: var(--accent);
      margin-bottom: 10px;
    }
    
    .profile-specialty {
      display: inline-block;
      background: rgba(255,221,87,0.2);
      color: var(--accent);
      padding: 5px 15px;
      border-radius: 20px;
      margin-bottom: 15px;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: var(--accent);
      color: #000;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      margin-right: 15px;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255,221,87,0.3);
    }
    
    .whatsapp-direct {
      display: inline-flex;
      align-items: center;
      padding: 12px 20px;
      background: var(--whatsapp);
      color: white;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .whatsapp-direct:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
    }
    
    .whatsapp-direct i {
      margin-right: 8px;
      font-size: 1.2rem;
    }
    
    .button-group {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .home-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: var(--accent);
      color: #000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 15px rgba(255, 221, 87, 0.3);
      transition: all 0.3s ease;
    }
    
    .home-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 221, 87, 0.4);
    }
    
    @media (max-width: 768px) {
      .profile-content {
        flex-direction: column;
        text-align: center;
      }
      
      .button-group {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <a href="../index.html" class="home-icon" aria-label="Return to home">
    <i class="fas fa-home"></i>
  </a>

  <div class="profile-container">
    <div class="profile-header">
      <h1>Accessories Collection</h1>
      <p>Handcrafted crochet accessories by Empress Crochets</p>
    </div>
    
    <div class="profile-card">
      <div class="profile-content">
        <img src="https://images.unsplash.com/photo-1603487742131-4160ec999306?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Empress Crochets" class="profile-img">
        <div class="profile-info">
          <h2>Empress Crochets</h2>
          <span class="profile-specialty">Accessories Specialist</span>
          <p>Creating elegant crochet accessories that add royal flair to any outfit since 2019.</p>
          
          <div class="button-group">
            <a href="empress-accessories-gallery.html" class="btn">View Designs</a>
            <a href="https://wa.me/2349057826072?text=Hello%20Empress%20Crochets!%20I%20saw%20your%20work%20on%20AnythingbyJpy%20and%20would%20like%20to%20discuss%20a%20custom%20design.%20Please%20let%20me%20know%20your%20availability%20and%20pricing." class="whatsapp-direct" target="_blank">
              <i class="fab fa-whatsapp"></i> Request Custom Design
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Optional: You can add this JavaScript for more dynamic message handling
    document.querySelector('.whatsapp-direct').addEventListener('click', function() {
      const phone = "2349057826072";
      const message = `Hello Empress Crochets! I saw your work on AnythingbyJpy and would like to discuss a custom design. Please let me know your availability and pricing.`;
      const encoded = encodeURIComponent(message);
      window.open(`https://wa.me/${phone}?text=${encoded}`, '_blank');
    });
  </script>
</body>
</html>
