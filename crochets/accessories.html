<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessories | AnythingbyJpy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #0b0b0b;
      --accent: #ffdd57;
      --light: #f1f1f1;
      --card-bg: #1a1a1a;
      --telegram: #0088cc;
      --telegram-dark: #006699;
      --disclaimer-red: #ff3860;
      --disclaimer-dark: #cc2a4b;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--light);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }
    
    /* Disclaimer Icon */
    .disclaimer-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: var(--disclaimer-red);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 15px rgba(255, 56, 96, 0.4);
      transition: all 0.3s ease;
      cursor: pointer;
      animation: shake 2s infinite;
    }
    
    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      10%, 30%, 50%, 70%, 90% { transform: rotate(-5deg); }
      20%, 40%, 60%, 80% { transform: rotate(5deg); }
    }
    
    .disclaimer-icon:hover {
      transform: scale(1.1) rotate(10deg);
      background: var(--disclaimer-dark);
      box-shadow: 0 6px 20px rgba(255, 56, 96, 0.6);
      animation: none;
    }

    .profile-container {
      max-width: 1200px;
      margin: 80px auto;
      padding: 0 20px;
    }
    
    .profile-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .profile-header h1 {
      color: var(--accent);
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .profile-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 40px;
      margin: 0 auto;
      max-width: 800px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border: 1px solid rgba(255, 221, 87, 0.1);
    }
    
    .profile-content {
      display: flex;
      gap: 30px;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      box-shadow: 0 5px 15px rgba(255, 221, 87, 0.2);
    }
    
    .profile-info h2 {
      color: var(--accent);
      margin-bottom: 10px;
      font-size: 1.8rem;
    }
    
    .profile-specialty {
      display: inline-block;
      background: rgba(255,221,87,0.2);
      color: var(--accent);
      padding: 5px 15px;
      border-radius: 20px;
      margin-bottom: 15px;
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .profile-info p {
      opacity: 0.9;
      max-width: 500px;
      margin-bottom: 25px;
    }
    
    /* BUTTON STYLES - KEY CHANGES */
    .btn {
      display: inline-block;
      padding: 10px 25px;
      background: var(--accent);
      color: #000;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      margin-right: 20px;
      font-size: 0.95rem;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 221, 87, 0.3);
    }
    
    .telegram-direct {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: var(--telegram);
      color: white;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }
    
    .telegram-direct:hover {
      background: var(--telegram-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 136, 204, 0.3);
    }
    
    .location-tag {
      display: block;
      margin-top: 15px;
      color: var(--light);
      font-size: 0.9rem;
    }
    
    .location-tag i {
      margin-right: 5px;
      color: var(--accent);
    }
    
    .button-group {
      margin-top: 10px;
    }
    
    .home-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: var(--accent);
      color: #000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 15px rgba(255, 221, 87, 0.3);
      transition: all 0.3s ease;
    }
    
    .home-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 221, 87, 0.4);
    }
    
    @media (max-width: 768px) {
      .profile-content {
        flex-direction: column;
        text-align: center;
      }
      
      .profile-info {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .profile-info p {
        text-align: center;
      }
      
      .button-group {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        margin-right: 0;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Disclaimer Icon -->
  <a href="disclaimer.html" class="disclaimer-icon" aria-label="View payment disclaimer">
    <i class="fas fa-exclamation-triangle"></i>
  </a>

  <a href="crochets.html" class="home-icon" aria-label="Return to home">
    <i class="fas fa-home"></i>
  </a>

  <div class="profile-container">
    <div class="profile-header">
      <h1>Accessories Collection</h1>
      <p>Handcrafted crochet accessories by Nancci Crochets</p>
    </div>
    
    <div class="profile-card">
      <div class="profile-content">
        <img src="https://i.ibb.co/XkGnkGY4/4ff332fd-1fe6-4247-bd86-647059c08246.jpg" alt="Nancci Crochets" class="profile-img">
        <div class="profile-info">
          <h2>Nancci Crochets</h2>
          <span class="profile-specialty">Accessories Specialist</span>
          <p>Creating elegant crochet accessories that add royal flair to any outfit since 2022.</p>
          
          <div class="button-group">
            <a href="nancci-accessories-gallery.html" class="btn">View Designs</a>
            <a href="https://t.me/+2347088291429?text=Hello%20JPY!%20I%20saw%20Nancci%20Crochets%20accessories%20on%20AnythingbyJpy%20and%20would%20like%20you%20to%20connect%20me%20with%20them%20for%20a%20custom%20design.%20Please%20let%20me%20know%20the%20process." 
               class="telegram-direct" 
               target="_blank">
              <i class="fab fa-telegram"></i> Contact Through JPY
            </a>
            <span class="location-tag">
              <i class="fas fa-map-marker-alt"></i> Benin
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
