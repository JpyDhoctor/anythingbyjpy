<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StitchCraft by Amina | Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ===== EXISTING STYLES ===== */
    :root {
      --bg: #0b0b0b;
      --accent: #ffdd57;
      --light: #f1f1f1;
      --card-bg: #1a1a1a;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--light);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }
    
    /* ===== NEW GALLERY STYLES ===== */
    .gallery-container {
      max-width: 1200px;
      margin: 80px auto;
      padding: 0 20px;
    }
    
    .gallery-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      color: var(--accent);
      text-decoration: none;
      margin-bottom: 20px;
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }
    
    .gallery-item {
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    
    .gallery-item:hover {
      transform: translateY(-5px);
    }
    
    .gallery-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    
    .gallery-info {
      padding: 15px;
      text-align: center;
    }
    
    .whatsapp-btn {
      background: #25D366;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .whatsapp-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
    }
    
    /* Home Icon */
    .home-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: var(--accent);
      color: #000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 15px rgba(255, 221, 87, 0.3);
      transition: all 0.3s ease;
    }
    
    .home-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 221, 87, 0.4);
    }
    
    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Home Icon -->
  <a href="../index.html" class="home-icon" aria-label="Return to home">
    <i class="fas fa-home"></i>
  </a>

  <div class="gallery-container">
    <a href="wearables.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Back to Profile
    </a>
    
    <div class="gallery-header">
      <h1>StitchCraft by Amina</h1>
      <p>Browse wearable collections</p>
    </div>
    
    <div class="gallery-grid">
      <!-- Item 1 -->
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1551232864-3f0890e580d9?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Crochet Sweater Design" class="gallery-img">
        <div class="gallery-info">
          <h3>Cozy Winter Sweater</h3>
          <button class="whatsapp-btn" onclick="contactArtist('Cozy Winter Sweater')">
            <i class="fab fa-whatsapp"></i> Contact Artist
          </button>
        </div>
      </div>
      
      <!-- Items 2-10 follow same pattern -->
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1604176354204-9268737828e4?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Crochet Cardigan" class="gallery-img">
        <div class="gallery-info">
          <h3>Elegant Cardigan</h3>
          <button class="whatsapp-btn" onclick="contactArtist('Elegant Cardigan')">
            <i class="fab fa-whatsapp"></i> Contact Artist
          </button>
        </div>
      </div>
      
      <!-- Continue with 8 more items following the same pattern -->
      <!-- Sample of 3rd item -->
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1610220941079-235a5b21d3ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Crochet Hat" class="gallery-img">
        <div class="gallery-info">
          <h3>Winter Beanie Hat</h3>
          <button class="whatsapp-btn" onclick="contactArtist('Winter Beanie Hat')">
            <i class="fab fa-whatsapp"></i> Contact Artist
          </button>
        </div>
      </div>
      
      <!-- Add 7 more items here following the same structure -->
    </div>
  </div>

  <script>
    function contactArtist(itemName) {
      const phone = "+2349057826072";
      const message = `Hello StitchCraft by Amina! I'm interested in your "${itemName}" from AnythingbyJpy. Can we discuss pricing and availability?`;
      const encoded = encodeURIComponent(message);
      window.open(`https://wa.me/${phone}?text=${encoded}`, '_blank');
    }
  </script>
</body>
</html>
