<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wearables | AnythingbyJpy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #0b0b0b;
      --accent: #ffdd57;
      --light: #f1f1f1;
      --card-bg: #1a1a1a;
      --whatsapp: #25D366;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--light);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }
    
    .profile-container {
      max-width: 1200px;
      margin: 80px auto;
      padding: 0 20px;
    }
    
    .profile-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .profile-header h1 {
      color: var(--accent);
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .profile-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 40px;
      margin: 0 auto;
      max-width: 800px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border: 1px solid rgba(255, 221, 87, 0.1);
    }
    
    .profile-content {
      display: flex;
      gap: 30px;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      box-shadow: 0 5px 15px rgba(255, 221, 87, 0.2);
    }
    
    .profile-info h2 {
      color: var(--accent);
      margin-bottom: 10px;
      font-size: 1.8rem;
    }
    
    .profile-specialty {
      display: inline-block;
      background: rgba(255,221,87,0.2);
      color: var(--accent);
      padding: 5px 15px;
      border-radius: 20px;
      margin-bottom: 15px;
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .profile-info p {
      opacity: 0.9;
      max-width: 500px;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: var(--accent);
      color: #000;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      margin-right: 15px;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255,221,87,0.3);
    }
    
    .whatsapp-direct {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 15px;
      background: var(--whatsapp);
      color: white;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .whatsapp-direct:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
    }
    
    .location-tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--light);
      margin-top: 15px;
      font-size: 0.9rem;
    }
    
    .button-group {
      margin-top: 20px;
    }
    
    .home-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: var(--accent);
      color: #000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 15px rgba(255, 221, 87, 0.3);
      transition: all 0.3s ease;
    }
    
    .home-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 221, 87, 0.4);
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      color: var(--accent);
      text-decoration: none;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      transform: translateX(-5px);
    }
    
    @media (max-width: 768px) {
      .profile-content {
        flex-direction: column;
        text-align: center;
      }
      
      .profile-info {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .profile-info p {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <a href="crochets.html" class="home-icon" aria-label="Return to home">
    <i class="fas fa-home"></i>
  </a>
  
  <div class="gallery-container">
    <a href="crochets.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Back 
    </a>

  <div class="profile-container">
    <div class="profile-header">
      <h1>Wearables Collection</h1>
      <p>Handcrafted crochet wearables by Nancci Crochets</p>
    </div>
    
    <div class="profile-card">
      <div class="profile-content">
        <img src="https://i.ibb.co/XkGnkGY4/4ff332fd-1fe6-4247-bd86-647059c08246.jpg" alt="Nancci Crochets" class="profile-img">
        <div class="profile-info">
          <h2>Nancci Crochets</h2>
          <span class="profile-specialty">Wearables Specialist</span>
          <p>Creating cozy, fashionable crochet wearables with royal elegance since 2018.</p>
          
          <div class="button-group">
            <a href="nancci-wearables-gallery.html" class="btn">View Designs</a>
            <a href="https://wa.me/2349045105716?text=Hello%20Nancci%20Crochets!%20I%20saw%20your%20wearables%20on%20AnythingbyJpy%20and%20would%20like%20to%20discuss%20a%20custom%20design.%20Please%20let%20me%20know%20your%20availability%20and%20pricing." 
               class="whatsapp-direct" 
               id="customDesignBtn"
               target="_blank">
              <i class="fab fa-whatsapp"></i> Request Custom Design
            </a>
            <div class="location-tag">
              <i class="fas fa-map-marker-alt"></i> Benin
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('customDesignBtn').addEventListener('click', function() {
      let clickCount = parseInt(localStorage.getItem('nancciWearableClicks')) || 0;
      clickCount++;
      localStorage.setItem('nancciWearableClicks', clickCount);
      console.log('Custom Design Requests:', clickCount);
    });
  </script>
</body>
</html>
