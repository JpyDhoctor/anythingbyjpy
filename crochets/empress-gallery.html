<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empress Crochets | Wearables Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #0b0b0b;
      --accent: #ffdd57;
      --light: #f1f1f1;
      --card-bg: #1a1a1a;
      --whatsapp: #25D366;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--light);
      line-height: 1.6;
      padding-top: 80px;
    }
    
    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .gallery-header {
      text-align: center;
      margin-bottom: 40px;
      padding: 0 20px;
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--accent);
      text-decoration: none;
      margin-bottom: 20px;
      padding: 8px 16px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      background: rgba(255, 221, 87, 0.1);
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      padding: 20px;
    }
    
    .gallery-item {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .gallery-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(255, 221, 87, 0.2);
    }
    
    .gallery-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }
    
    .gallery-info {
      padding: 20px;
      text-align: center;
    }
    
    .gallery-info h3 {
      margin-bottom: 15px;
      color: var(--accent);
    }
    
    .whatsapp-btn {
      background: var(--whatsapp);
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 30px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
    }
    
    .whatsapp-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
    }
    
    .home-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: var(--accent);
      color: #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      box-shadow: 0 4px 15px rgba(255, 221, 87, 0.3);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    
    .home-icon:hover {
      transform: scale(1.1);
    }
    
    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: 1fr;
        padding: 10px;
      }
      
      .gallery-img {
        height: 250px;
      }
      
      body {
        padding-top: 70px;
      }
    }
  </style>
</head>
<body>
  <!-- Home Button -->
  <a href="../index.html" class="home-icon" aria-label="Return to home">
    <i class="fas fa-home"></i>
  </a>

  <div class="gallery-container">
    <!-- Back Button -->
    <a href="wearables.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Back to Profile
    </a>
    
    <!-- Header -->
    <div class="gallery-header">
      <h1>Empress Crochets</h1>
      <p>Premium Handmade Wearables Collection</p>
    </div>
    
    <!-- Gallery Grid -->
    <div class="gallery-grid">
      <!-- Item 1 -->
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1551232864-3f0890e580d9?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Regal Winter Sweater" class="gallery-img">
        <div class="gallery-info">
          <h3>Regal Winter Sweater</h3>
          <a href="https://wa.me/2349057826072?text=Hello%20Empress%20Crochets!%20I%20want%20to%20order%20your%20'Regal%20Winter%20Sweater'%20from%20AnythingbyJpy.%20Please%20contact%20me%20about%20availability%20and%20custom%20options." class="whatsapp-btn">
            <i class="fab fa-whatsapp"></i> Order Now
          </a>
        </div>
      </div>
      
      <!-- Item 2 -->
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1604176354204-9268737828e4?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Royal Cardigan" class="gallery-img">
        <div class="gallery-info">
          <h3>Royal Cardigan</h3>
          <a href="https://wa.me/2349057826072?text=Hello%20Empress%20Crochets!%20I%20want%20to%20order%20your%20'Royal%20Cardigan'%20from%20AnythingbyJpy.%20Please%20contact%20me%20about%20availability%20and%20custom%20options." class="whatsapp-btn">
            <i class="fab fa-whatsapp"></i> Order Now
          </a>
        </div>
      </div>
      
      <!-- Item 3 -->
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1610220941079-235a5b21d3ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Majestic Beanie" class="gallery-img">
        <div class="gallery-info">
          <h3>Majestic Beanie</h3>
          <a href="https://wa.me/2349057826072?text=Hello%20Empress%20Crochets!%20I%20want%20to%20order%20your%20'Majestic%20Beanie'%20from%20AnythingbyJpy.%20Please%20contact%20me%20about%20availability%20and%20custom%20options." class="whatsapp-btn">
            <i class="fab fa-whatsapp"></i> Order Now
          </a>
        </div>
      </div>
      
      <!-- Add more items following the same pattern -->
    </div>
  </div>

  <!-- Simple JavaScript for better interactions -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Add smooth scroll to top when home icon is clicked
      document.querySelector('.home-icon').addEventListener('click', function(e) {
        e.preventDefault();
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
        setTimeout(() => {
          window.location.href = this.getAttribute('href');
        }, 500);
      });
      
      // Add animation to gallery items
      const items = document.querySelectorAll('.gallery-item');
      items.forEach((item, index) => {
        item.style.opacity = '0';
        item.style.transform = 'translateY(20px)';
        item.style.transition = 'all 0.5s ease ' + (index * 0.1) + 's';
        
        setTimeout(() => {
          item.style.opacity = '1';
          item.style.transform = 'translateY(0)';
        }, 100);
      });
    });
  </script>
</body>
</html>
