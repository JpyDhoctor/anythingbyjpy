<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empress Crochets Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #0b0b0b;
      --accent: #ffdd57;
      --light: #f1f1f1;
      --card-bg: #1a1a1a;
      --whatsapp: #25D366;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--light);
      line-height: 1.5;
      padding: 0;
      margin: 0;
    }
    
    .container {
      max-width: 100%;
      padding: 15px;
      margin-top: 70px;
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      color: var(--accent);
      text-decoration: none;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
    
    .gallery-title {
      color: var(--accent);
      margin-bottom: 10px;
      font-size: 1.5rem;
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    
    .gallery-item {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    
    .gallery-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    
    .gallery-info {
      padding: 15px;
      text-align: center;
    }
    
    .whatsapp-btn {
      display: block;
      background: var(--whatsapp);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 25px;
      text-align: center;
      margin: 10px auto;
      width: 80%;
      font-weight: 500;
      text-decoration: none;
    }
    
    .home-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 40px;
      height: 40px;
      background: var(--accent);
      color: #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-btn">
    <i class="fas fa-home"></i>
  </a>

  <div class="container">
    <a href="wearables.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Back
    </a>
    
    <h1 class="gallery-title">Empress Crochets Designs</h1>
    
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1551232864-3f0890e580d9?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Winter Sweater" class="gallery-img">
        <div class="gallery-info">
          <h3>Winter Sweater</h3>
          <a href="https://wa.me/2349057826072?text=Hi%20Empress%20Crochets!%20I%20want%20to%20order%20the%20Winter%20Sweater%20from%20your%20gallery." class="whatsapp-btn">
            <i class="fab fa-whatsapp"></i> Order via WhatsApp
          </a>
        </div>
      </div>
      
      <!-- Add more items following same pattern -->
    </div>
  </div>
</body>
</html>
