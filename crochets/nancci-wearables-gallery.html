<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nancci Crochets | Wearables Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #0b0b0b;
      --accent: #ffdd57;
      --light: #f1f1f1;
      --card-bg: #1a1a1a;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--light);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }
    
    .gallery-container {
      max-width: 1200px;
      margin: 80px auto;
      padding: 0 20px;
    }
    
    .gallery-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .gallery-header h1 {
      color: var(--accent);
      margin-bottom: 10px;
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      color: var(--accent);
      text-decoration: none;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      transform: translateX(-5px);
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }
    
    .gallery-item {
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(255, 221, 87, 0.2);
    }
    
    .gallery-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .gallery-item:hover .gallery-img {
      transform: scale(1.05);
    }
    
    .gallery-info {
      padding: 15px;
      text-align: center;
    }
    
    .gallery-info h3 {
      color: var(--accent);
      margin-bottom: 10px;
    }
    
    .price-tag {
      display: block;
      color: var(--light);
      font-weight: 600;
      margin: 10px 0;
      font-size: 1.1rem;
    }
    
    .price-tag i {
      color: var(--accent);
      margin-right: 5px;
    }
    
    .non-negotiable {
      font-size: 0.8rem;
      color: #b0b0b0;
      font-style: italic;
    }

     .negotiable {
      font-size: 0.8rem;
      color: #b0b0b0;
      font-style: italic;
    }
    .whatsapp-btn {
      background: #25D366;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
    }
    
    .whatsapp-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
    }
    
    .home-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: var(--accent);
      color: #000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 15px rgba(255, 221, 87, 0.3);
      transition: all 0.3s ease;
    }
    
    .home-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 221, 87, 0.4);
    }
    
    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <a href="../index.html" class="home-icon" aria-label="Return to home">
    <i class="fas fa-home"></i>
  </a>

  <div class="gallery-container">
    <a href="wearables.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Back to Profile
    </a>
    
    <div class="gallery-header">
      <h1>Nancci Crochets</h1>

    </div>
    
    <div class="gallery-grid">
      <!-- Item 1 -->
      <div class="gallery-item">
        <img src="https://i.ibb.co/ymSYRDbk/5ac65d7e-2626-4fee-a309-eb1e6dc3fac7.jpg" alt="Granny square shrug" class="gallery-img">
        <div class="gallery-info">
          <h3>Granny square shrug</h3>
          <span class="price-tag">

          <button class="whatsapp-btn" onclick="contactArtist('Granny square shrug', '45,000')">
            <i class="fab fa-whatsapp"></i> Contact Artist
          </button>
        </div>
      </div>
      
      <!-- Item 2 -->
      <div class="gallery-item">
        <img src="https://i.ibb.co/fzBnZgSW/72923d84-26d8-4e15-841e-ee8837be9037.jpg" alt="Bloomers shorts" class="gallery-img">
        <div class="gallery-info">
          <h3>Bloomers Shorts</h3>
          <span class="price-tag">
            <i class="fas fa-naira-sign"></i>35,000 <span class="negotiable"> negotiable</span>
          </span>
          <button class="whatsapp-btn" onclick="contactArtist('Bloomers Shorts', '35,000')">
            <i class="fab fa-whatsapp"></i> Contact Artist
          </button>
        </div>
      </div>
      
      <!-- Item 3 -->
      <div class="gallery-item">
        <img src="https://i.ibb.co/m57Y9Rn5/752a3fe8-b899-4b9c-9924-5e9c88ad1bf6.jpg" alt="Plum Rose Top" class="gallery-img">
        <div class="gallery-info">
          <h3>Plum Rose Top</h3>
          <span class="price-tag">
            <i class="fas fa-naira-sign"></i>16,000 <span class="non-negotiable">Non negotiable</span>
          </span>
          <button class="whatsapp-btn" onclick="contactArtist('Plum Rose Top', '16,000')">
            <i class="fab fa-whatsapp"></i> Contact Artist
          </button>
        </div>
      </div>
      
      <!-- Item 4 -->
      <div class="gallery-item">
        <img src="https://i.ibb.co/fYC6Wzf4/c4512880-37aa-411c-92d4-7246fba1911a.jpg" alt="Geometry Set" class="gallery-img">
        <div class="gallery-info">
          <h3>Geometry Set</h3>
          <span class="price-tag">
            <i class="fas fa-naira-sign"></i>35,000 <span class="slightly-negotiable"> slightly negotiable</span>
          </span>
          <button class="whatsapp-btn" onclick="contactArtist('Geometry Set', '35,000')">
            <i class="fab fa-whatsapp"></i> Contact Artist

        </div>
      </div>
      
      <!-- Item 5 -->
      <div class="gallery-item">
        <img src="https://i.ibb.co/3mCfyPfW/IMG-4675.jpg" alt="Bloomers set" class="gallery-img">
        <div class="gallery-info">
          <h3>Halter Top</h3>
          <span class="price-tag">
            <i class="fas fa-naira-sign"></i>18,000 <span class="negotiable">negotiable</span>
          </span>
          <button class="whatsapp-btn" onclick="contactArtist('Halter Top', '18,000')">
            <i class="fab fa-whatsapp"></i> Contact Artist
          </button>
        </div>
      </div>
      
      <!-- Item 6 -->
      <div class="gallery-item">
        <img src="https://i.ibb.co/ymxVnWjF/7e9987ba-6f31-4a0f-b7dd-1ecd53fce3d0.jpg" alt="Butter Fly Top" class="gallery-img">
        <div class="gallery-info">
          <h3>Skirts</h3>
          <span class="price-tag">
            <i class="fas fa-naira-sign"></i>35,000 <span class="negotiable">negotiable</span>
          </span>
          <button class="whatsapp-btn" onclick="contactArtist('Skirts', '35,000')">
            <i class="fab fa-whatsapp"></i> Contact Artist
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Price mapping for all items
    const itemPrices = {
      "Granny square shrug": "45,000",
      "Bloomers Shorts": "35,000",
      "Plum Rose Top": "16,000",
      "Geometry Set": "35,000",
      "Bloomers Set": "25,000",
      "Butter Fly Top": "15,000"
    };

    function contactArtist(itemName, price) {
      // Track the click
      trackWhatsAppClick(itemName);
      
      // Open WhatsApp chat
      const phone = "+2349045105716";
      const message = `Hello Nancci Crochets! I'm interested in your "${itemName}" (â‚¦${price}) from AnythingbyJpy. Is this available?`;
      window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
    }

    function trackWhatsAppClick(itemName) {
      // Update total clicks
      let totalClicks = parseInt(localStorage.getItem('empressWearablesTotalClicks')) || 0;
      totalClicks++;
      localStorage.setItem('empressWearablesTotalClicks', totalClicks);
      
      // Update item-specific clicks
      let itemClicks = parseInt(localStorage.getItem(`empressWearables_${itemName}`)) || 0;
      itemClicks++;
      localStorage.setItem(`empressWearables_${itemName}`, itemClicks);
      
      // Log to console (for testing)
      console.log(`Clicked: ${itemName} | Item Clicks: ${itemClicks} | Total Clicks: ${totalClicks}`);
    }
  </script>
</body>
</html>
