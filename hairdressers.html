<!-- hairdresser.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hairdressing | AnythingbyJpy</title>
    <style>
        :root {
            --bg: #0b0b0b;
            --accent: #ffdd57;
            --text: #f1f1f1;
        }
        body {
            font-family: sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            line-height: 1.6;
        }
        .home-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            color: var(--accent);
            font-size: 24px;
            z-index: 100;
        }
        .page-header {
            text-align: center;
            margin: 50px 0 30px;
        }
        h1 {
            color: var(--accent);
            margin-bottom: 10px;
        }
        .gender-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .gender-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            color: var(--text);
            text-decoration: none;
            border: 1px solid #333;
        }
        .gender-card:active {
            transform: scale(0.98);
            border-color: var(--accent);
        }
        .gender-icon {
            font-size: 40px;
            color: var(--accent);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="home-btn">⌂</a>

    <div class="page-header">
        <h1>Hairdressing Services</h1>
        <p>Select your category</p>
    </div>
    
    <div class="gender-options">
        <a href="female.html" class="gender-card">
            <div class="gender-icon">♀</div>
            <h2>Women's Styling</h2>
            <p>Creative cuts & coloring</p>
        </a>
        
        <a href="male.html" class="gender-card">
            <div class="gender-icon">♂</div>
            <h2>Men's Grooming</h2>
            <p>Precision cuts & shaves</p>
        </a>
    </div>
</body>
</html>
