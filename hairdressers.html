<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hairdresser</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Font Awesome for Home Icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    .section-content {
      text-align: center;
      padding: 2em 1em;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      font-weight: 700;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 2em;
    }

    .button-column {
      display: flex;
      flex-direction: column;
      gap: 1.5em;
      max-width: 400px;
      margin: auto;
    }

    .choice-button {
      background-color: #FFD700;
      color: #000;
      padding: 1em;
      text-align: center;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.2em;
      transition: transform 0.3s ease;
    }

    .choice-button:hover {
      transform: scale(1.05);
    }

    .home-link {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 3em;
      text-decoration: none;
      font-size: 1.2em;
      color: #FFD700;
    }

    .home-link i {
      margin-right: 0.5em;
    }
  </style>
</head>
<body>

  <section class="section-content">
    <h1>Choose Your Hairdresser Category</h1>
    <p>Select the type of hairdresser you're looking for:</p>
    
    <div class="button-column">
      <a href="male-hairdresser.html" class="choice-button">Male Hairdressers</a>
      <a href="female-hairdresser.html" class="choice-button">Female Hairdressers</a>
    </div>

    <a href="index.html" class="home-link">
      <i class="fas fa-home"></i> Home
    </a>
  </section>

</body>
</html>
