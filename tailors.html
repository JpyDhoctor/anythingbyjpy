<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tailoring Services | AnythingbyJpy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #0b0b0b;
      --accent: #ffdd57;
      --light: #f1f1f1;
      --card-bg: #1a1a1a;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background-color: var(--bg);
      color: var(--light);
      line-height: 1.6;
    }
    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      color: var(--accent);
      font-size: 1.8rem;
      transition: transform 0.3s ease;
    }
    .home-btn:hover {
      transform: scale(1.1);
    }
    .tailor-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 100px 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: var(--accent);
    }
    .gender-options {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 50px 0;
    }
    .gender-card {
      width: 300px;
      background: var(--card-bg);
      border-radius: 15px;
      padding: 40px 30px;
      transition: all 0.3s ease;
      text-decoration: none;
      color: var(--light);
    }
    .gender-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(255, 221, 87, 0.2);
      border: 1px solid var(--accent);
    }
    .gender-icon {
      font-size: 4rem;
      color: var(--accent);
      margin-bottom: 20px;
    }
    .gender-info h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
    }
    @media (max-width: 768px) {
      .gender-options {
        flex-direction: column;
        align-items: center;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <a href="../index.html" class="home-btn" aria-label="Return to homepage">
    <i class="fas fa-home"></i>
  </a>

  <div class="tailor-container">
    <h1>Tailoring Services</h1>
    <p>Select your preferred category to explore our custom tailoring options</p>
    
    <div class="gender-options">
      <a href="male.html" class="gender-card">
        <div class="gender-icon">
          <i class="fas fa-male"></i>
        </div>
        <div class="gender-info">
          <h2>Male Styles</h2>
          <p>Premium custom suits, traditional wear, and smart casual</p>
        </div>
      </a>
      
      <a href="female.html" class="gender-card">
        <div class="gender-icon">
          <i class="fas fa-female"></i>
        </div>
        <div class="gender-info">
          <h2>Female Styles</h2>
          <p>Elegant dresses, professional wear, and African prints</p>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
