<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Female Tailors</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #FFD700;
      margin: 0;
      padding: 50px 20px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 40px;
    }

    a {
      color: #FFD700;        /* Yellow text for all links */
      text-decoration: none; /* Remove underline */
    }

    a:hover {
      color: #fff200;        /* Slightly brighter yellow on hover */
    }

    .home-icon {
      font-size: 24px;
      display: inline-block;
      margin-top: 50px;
      transition: transform 0.2s;
    }

    .home-icon:hover {
      transform: scale(1.2);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Female Tailors</h1>
  <p>Discover our beautiful collection tailored for women.</p>
  <a href="index.html" class="home-icon" title="Go back to Home">
    <!-- Home icon as SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="#FFD700" viewBox="0 0 24 24" width="32" height="32" aria-hidden="true">
      <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
    </svg>
  </a>
</body>
</html>
